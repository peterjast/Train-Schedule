<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    <link rel="icon" href="./assets/images/train icon.jpg" type="image/gif"
        sizes="16x16">
 
</head>

<body>
    <div id="container">
        <div class="train-info">
            <h2>Train Schedule</h2>
            <div class="table-out">
                <table id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <div class="form-container">
            <h2>Add a New Train:</h2>
            <form id="train-form">
                <div class="input-1">
                    <label for="">Train Name:</label>
                    <input type="text" class="validate" id="nameInput">

                </div>
                <div class="input-1">
                    <label for="">Destination:</label>
                    <input type="text" class="validate" id="destinationInput">

                </div>
                <div class="input-1">
                    <label class="timeslot" for="">First Train Time (HH:MM-militarytime)</label>
                    <input type="time" class="validate" id="timeInput">

                </div>
                <div class="input-1">
                    <label for="">Frequency (minutes)</label>
                    <input type="number" class="validate" id="frequencyInput">

                </div>
                <button type="submit" class="submitBtn" id="addTrain">Submit</button>

            </form>


        </div>


    </div>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
